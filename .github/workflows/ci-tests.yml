name: CI - Lint and Tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  frontend:
    name: Frontend - Lint and Tests - Angular
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/frontend
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --progress=false --loglevel=error

      - name: Lint
        run: npm run lint

      - name: Unit Tests  
        run: npm test
  backend:
      name: Backend - Lint and Tests - FastAPI
      runs-on: ubuntu-latest
      defaults:
        run:
          working-directory: apps/backend
      steps:
        - uses: actions/checkout@v3

        - name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: '3.11'
        
        - name: Install dev dependencies
          run: |
            python -m pip install --upgrade pip
            pip install -r requirements-dev.txt

        - name: Lint with ruff
          run: ruff check .

        - name: Unit Tests
          run: pytest -q
  build_and_push_images:
    name: Build and pysh images
    needs: [frontend, backend]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME_FRONTEND: ${{ github.repository }}/frontend
      IMAGE_NAME_BACKEND: ${{ github.repository }}/backend
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./apps/frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_FE  }}:${{ github.sha }}
            ghcr.io/${{ env.IMAGE_FE  }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          proveance: false
      - name: Build and push Backend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./apps/backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_BE  }}:${{ github.sha }}
            ghcr.io/${{ env.IMAGE_BE  }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          proveance: false