name: CI - Lint and Tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  frontend:
    name: Frontend - Lint and Tests - Angular
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/frontend
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --progress=false --loglevel=error

      - name: Lint
        run: npm run lint

      - name: Unit Tests  
        run: npm test
  backend:
      name: Backend - Lint and Tests - FastAPI
      runs-on: ubuntu-latest
      defaults:
        run:
          working-directory: apps/backend
      steps:
        - uses: actions/checkout@v3

        - name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: '3.11'
        
        - name: Install dev dependencies
          run: |
            python -m pip install --upgrade pip
            pip install -r requirements-dev.txt

        - name: Lint with ruff
          run: ruff check .

        - name: Unit Tests
          run: pytest -q